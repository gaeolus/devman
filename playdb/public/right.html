    <script type="text/javascript" src="/assets/libs/js/jquery.js"></script>
    <script type="text/javascript" src="/assets/libs/js/language/cn.js"></script>

    <!--动态选项卡start-->
    <script type="text/javascript" src="/assets/libs/js/nav/dynamicTab.js"></script>
    <!--动态选项卡end-->
    <script>
        function tabAddHandler(mid, mtitle, murl) {
            tab.close(mid);
            tab.add({
                id: mid,
                title: mtitle,
                url: murl,
                isClosed: true
            });
            tab.activate(mid)
        }
        var tab;
        $(function () {
            tab = new TabView({
                containerId: 'tab_menu',
                pageid: 'page',
                cid: 'tab1',
                position: "top"
            });
            tab.add({
                id: 'tab_index',
                title: "首页",
                url: "/assets/open.html",
                isClosed: false
            });

            $("body").bind("dynamicTabActived", function (e, tabId) {
                if (tabId == "tab_index") {
                    top.frmleft.hideAll();
                }
                else {
                    top.frmleft.getNodesByParam("id", tabId);
                }
            })
        });
        function customHeightSet(contentHeight) {
            $("#page").height(contentHeight - 30);
        }

    </script>
</head>
<body>
<div id="tab_menu">
</div>

</div>
