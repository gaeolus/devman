    <script type="text/javascript">


        $(function () {
            $("#btnSearch").click(function () {
                searchHandler();
            })
        })

        function searchHandler() {

            var parm = "&CheckStatusName=" + $('select#ddlCheckStatus option:selected').val();
            //alert(parm);
            // 盘点计划时间
            parm += "&StartCheckTime=" + $("#txtTimeS").val();
            parm += "&EndCheckTime=" + $("#txtTimeE").val();

            //            parm += "&EquName=" + encodeURIComponent($("#txtTitle").val());
            //            parm += "&DeptId=" + $("#Id").val();
            //            parm += "&DeptParentId=" + $("#ParentId").val();
            grid.setNewPage(1);
            grid.setOptions({ url: '../Handler/AssetCheckNote.ashx?type=GetList' + parm });
            //刷新表格数据 
            grid.loadData();
        }
        //初始化函数
        function initComplete() {
            //当提交表单刷新本页面时关闭弹窗
            //top.Dialog.close();

            initGrid();




        }



        //初始化Grid处理
        function initGrid() {

            grid = $("#dataBasic").quiGrid({
                columns: [
                { display: '盘点单号', name: 'CheckNo', align: 'center', width: "10%" },
				{ display: '任务名称', name: 'CheckName', align: 'center', width: "10%" },
                { display: '盘点类型', name: 'CheckTypeName', align: 'center', width: "10%" },
			    { display: '创建时间', name: 'CreateTime', align: 'center', width: "10%" },
                { display: '计划盘点科室、设备数量', name: 'Dept_Equ_Count', align: 'center', width: "15%" },
			    { display: '盘点任务期限', name: 'CycleTime', align: 'center', width: "15%" },
                { display: '盘点状态', name: 'CheckStatusName', align: 'center', width: "10%" },
                { display: '盘点人', name: 'SignName', align: 'center', width: "10%" },
                { display: '创建人', name: 'CreateName', align: 'center', width: "10%" },
                { display: '盘点结果', isAllowHide: false, align: 'center', width: "80",
                    render: function (rowdata, rowindex, value, column) {
                        if (rowdata.CheckStatusCode == "YesInventory" )
                        return '<div class="padding_top4 padding_left5">'
                       
                        + '<a target="_blank" href="InventoryResult.aspx?CheckNo=' + rowdata.CheckNo + '"><img src="../skin/menu/icon_5.png" /></a>'

                        + '</div>';
                    }
                },
           		{ display: '操作', isAllowHide: false, align: 'center', width: "80",
           		    render: function (rowdata, rowindex, value, column) {
           		        return '<div class="padding_top4 padding_left5">'
           		        + '<span class="img_edit hand" title="修改" onclick="onEdit(' + rowdata.ID + ',' + "'" + rowdata.CheckStatusCode + "'" + ')"></span>'

                        + '<span class="img_list hand" title="查看" onclick="onView(' + "'" + rowdata.CheckNo + "'" + ')"></span>'
	                    + '<span class="img_delete hand" title="删除" onclick="onDelete(' + "'" + rowdata.CheckNo + "'" + ',' + "'" + rowdata.CheckStatusCode + "'" + ')"></span>'
                        + '</div>';
           		    }
           		}
			  ],
                url: '../Handler/AssetCheckNote.ashx?Type=GetList&date=' + new Date().getTime(), checkbox: true,
                sortName: 'ID',
                rownumbers: true,
                height: '100%',
                width: "100%",
                pageSize: 20,
                percentWidthMode: false,
                sortOrder: "desc",
                toolbar: {
                    items: [
        		  { text: '新增', click: addUnit, iconClass: 'icon_add' },
        		  { line: true },
                   { text: '批量删除', click: deleteUnit, iconClass: 'icon_delete' },
        		  { line: true }
        		]
                }
            });

        }


        //新增
        function addUnit() {
            top.Dialog.open({
               
                URL: "AssetCheckNote/AssetCheckNoteAdd.aspx?Type=Add",
                Title: "添加", ShowMaxButton: true, Width: 870, Height: 530
            });
        }
        //修改	
        function onEdit(rowid, CheckStatus) {
            // alert(rowid);
            if (CheckStatus == "YesInventory" || CheckStatus == "GoingInventory") {
                top.Dialog.alert("已盘点的记录不可编辑!");
            }
            else {
                top.Dialog.open({
                    URL: "AssetCheckNote/AssetCheckNoteAdd.aspx?Type=Edit&Id=" + rowid,
                    Title: "编辑盘点信息", Width: 870, Height: 500
                });
            }
        }
        //查看
        function onView(rowid) {
            top.Dialog.open({
                URL: "AssetCheckNote/AssetCheckNoteUpdate.aspx?Type=Look&CheckNo=" + rowid,
                Title: "查看盘点信息", Width: 1250, Height: 600, ShowMaxButton: true
            });
        }
        //查看
        function onView1(rowid) {
            top.Dialog.open({
                URL: "AssetCheckNote/InventoryResult.aspx?CheckNo=" + rowid,
                Title: "查看盘点信息", Width: 1200, Height: 600, ShowMaxButton: true
            });
        }
        //删除
        function onDelete(rowid, rowidx) {
            // alert("1");
            top.Dialog.confirm("确定要删除该记录吗？", function () {
                //此处进行ajax后台数据处理
                $.ajax({
                    url: '../Handler/AssetCheckNote.ashx',
                    dataType: 'text',
                    data: { CheckNo: rowid, Type: "Del", CheckStatusCode: rowidx },
                    success: function (result) {
                        if (result == "OK") {
                            grid.loadData();
                        } else {
                            top.Dialog.alert("已盘点的记录不可删除!");
                        }
                        grid.loadData();

                    },
                    error: function (result) {

                        grid.loadData();
                    }
                });

            });
        }

        //批量删除
        function deleteUnit() {
            var rows = grid.getSelectedRows();
            var rowsLength = rows.length;
            var ids = getSelectIds(grid);
            var CheckStatusCode = getSelectCheckStatus(grid);
            if (rowsLength == 0) {
                //top.Dialog.alert("请选中要删除的记录!");
                //return;
            }
            top.Dialog.confirm("确定要删除吗？", function () {
                $.ajax({
                    url: '../Handler/AssetCheckNote.ashx',
                    dataType: 'json',
                    data: { CheckNo: ids, Type: "Del", CheckStatusCode: CheckStatusCode },
                    success: function (result) {
                        grid.loadData();
                    },
                    error: function (result) {
                        grid.loadData();
                    }
                });
            });
        }

        //删除后的提示
        function handleResult(result) {
            if (result == 1) {
                top.Dialog.alert("删除成功！", null, null, null, 1);
                grid.loadData();
            } else {
                top.Dialog.alert("删除失败！");
            }
        }

        //获取所有选中行获取选中行的id 格式为 ids=1&ids=2 
        function getSelectIds(grid) {
            var selectedRows = grid.getSelectedRows();
            var selectedRowsLength = selectedRows.length;
            var ids = "";

            for (var i = 0; i < selectedRowsLength; i++) {
                ids += selectedRows[i].CheckNo + ",";
            }

            return ids + "0";
        }
        //获取所有选中行获取选中行的盘点状态
        function getSelectCheckStatus(grid) {
            var selectedRows = grid.getSelectedRows();
            var selectedRowsLength = selectedRows.length;
            var CheckStatus = "";

            for (var i = 0; i < selectedRowsLength; i++) {
                CheckStatus += selectedRows[i].CheckStatusCode + ",";
            }

            return CheckStatus + "0";
        }

        //重置查询
        function resetSearch() {
            $("#Form1")[0].reset();
            $("#ddlCheckStatus").val("");
            $("#txtTimeS").val("");
            $("#txtTimeE").val("");
            searchHandler();
        }

        //刷新表格数据并重置排序和页数
        function refresh(isUpdate) {
            if (!isUpdate) {
                //重置排序
                grid.options.sortName = 'Id';
                grid.options.sortOrder = "desc";
                //页号重置为1
                grid.setNewPage(1);
            }

            grid.loadData();
        }

        //处理高度自适应，每次浏览器尺寸变化时触发
        function customHeightSet(contentHeight) {
            $(".cusBoxContent").height(contentHeight - 55)
            $(".orgTreeContainer").height(contentHeight - 30);
        }


    </script>
