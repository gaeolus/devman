            $("#gvCompetitor tr:last input[name*='txtSpecification']").val("");
            $("#gvCompetitor tr:last input[name*='txtInstallationDate']").val("");
            $("#gvCompetitor tr:last input[name*='txtFactoryName']").val("");
            $("#gvCompetitor tr:last input[name*='txtBuyMoney']").val("");
            $("#gvCompetitor tr:last input[name*='BuyDate']").val("");
            $("#gvCompetitor tr:last input[name*='txtEquipmentDisuse']").val("");

        }
        //设备配件删除当前行
        function deleteCurrentRowCompetitor(obj) {
            //获取当前行对象
            var $row = $(obj.parentNode.parentNode);
            var count = 0;
            $("#gvCompetitor tr:gt(0)").each(function () {
                var $currentrow = $(this);
                if ($currentrow.find(".isDelete").val() == "0") {
                    count++;
                }
            });
            if (count > 1) {
                $row.find(".isDelete").val("1");     //将删除的行做标记
                $row.hide();
            }
        }
        //新增
        function addUnit() {
            top.Dialog.open({
                URL: "Inventory/InventoryAdd.aspx", ID: "a1",
                Title: "添加", ShowMaxButton: true, Width: 870, Height: 530
            });
        }
        //报废
        function Scrap(rowid) {
            $.ajax({
                url: '../Handler/AssetCheckNote.ashx',
                dataType: 'json',
                data: { Id: rowid, Type: "Scrap" },
                success: function (result) {
                    grid.loadData();
                    BindInveryNumber();
                },
                error: function (result) {
                    grid.loadData();
                }
            });
        }
        //   <a href="PrintInventory.aspx?Type=Look&CheckNo=" +PD2016010001+"&DeptName='"++"'"">打印盘点单</a>

            window.open("PrintInventory.aspx?Type=Look&CheckNo=" + 'PD2016010001' + "&DeptName='" + $("#DeptId option:selected").text() + "'");

        //删除
        function onDelete(rowid, rowidx) {

            top.Dialog.confirm("确定要删除该记录吗？", function () {
                //此处进行ajax后台数据处理
                $.ajax({
                    url: '../Handler/InventoryInfo.ashx',
                    dataType: 'json',
                    data: { Id: rowid, Type: "Del" },

                        grid.loadData();

                    },
                    error: function (result) {
                        grid.loadData();
                    }
                });

            });
        }
        //保存盘点数据
        function SaveUnit() {
            var rows = grid.getSelectedRows();
            var rowsLength = rows.length;
            var ids = getSelectIds(grid);
            if (rowsLength == 0) {
            }
            top.Dialog.confirm("确定要保存本次盘点信息？", function () {
                $.ajax({
                    url: '../Handler/AssetCheckNote.ashx',
                    dataType: 'json',
                    data: { Id: ids, Type: "EndUpdate" },
                    success: function (result) {
                        grid.loadData();
                        BindInveryNumber();
                        GoingInventory();
                        top.frmright.page_301.refresh();
                    },
                    error: function (result) {
                        grid.loadData();
                    }
                });

            });
        }
        //盘点
        function deleteUnit() {
            var rows = grid.getSelectedRows();
            var rowsLength = rows.length;
            var ids = getSelectIds(grid);
            if (rowsLength == 0) {
            }
            top.Dialog.confirm("确定要结束本次盘点吗？确定之后将无法修改盘点信息！", function () {
                $.ajax({
                    url: '../Handler/AssetCheckNote.ashx',
                    dataType: 'json',
                    data: { Id: ids, Type: "EndUpdate" },
                    success: function (result) {
                        ReqAsset();
                        grid.loadData();
                        BindInveryNumber();
                        document.getElementById('Button1').style.display = "none";
                        document.getElementById('btnAdd').style.display = "none";
                        document.getElementById('Button2').style.display = "none";
                        message();
                    },
                    error: function (result) {
                        grid.loadData();
                    }
                });

            });
        }
        function BindInveryNumber() {
            var Url = "../Handler/AssetCheckNote.ashx";
            $.ajax({
                url: Url,
                data: { Type: "InveryNumber", CheckNo: 'PD2016010001' },
                dataType: 'json',   //返回的数据类型
                type: "POST",       //请求方式
                async: false,
                success: function (data) {
                    $("#lblYesInventory").text(data[0].YesInventory);
                    $("#lblNoInventory").text(data[0].NoInventory);
                    $("#lblScrap").text(data[0].Scrap);
                },
                error: function (result) {
                    alert("数据传输错误");
                }
            })
        }
        function message() {
            top.frmright.page_301.refresh();
            top.Dialog.close();
        }

        function ReqAsset() {
            $.ajax({
                url: '../Handler/AssetCheckNote.ashx',
                dataType: 'json',
                data: { Id: 'PD2016010001', Type: "RquAssetList", Sign: $("#txtSignName").val(), Remark: $("#txtRemark").val() },
                success: function (result) {
                    grid.loadData();
                },
                error: function (result) {
                    grid.loadData();
                }
            });
        }

        function GoingInventory() {
            $.ajax({
                url: '../Handler/AssetCheckNote.ashx',
                dataType: 'json',
                data: { Id: 'PD2016010001', Type: "GoingInventoryList", Sign: $("#txtSignName").val(), Remark: $("#txtRemark").val() },
                success: function (result) {
                    grid.loadData();
                },
                error: function (result) {
                    grid.loadData();
                }
            });
        }
        //删除后的提示
        function handleResult(result) {
            if (result == 1) {
                top.Dialog.alert("删除成功！", null, null, null, 1);
                grid.loadData();
            } else {
                top.Dialog.alert("删除失败！");
            }
        }

        //获取所有选中行获取选中行的id 格式为 ids=1&ids=2 
        function getSelectIds(grid) {

            var selectedRows = grid.getSelectedRows();
            var selectedRowsLength = selectedRows.length;
            var ids = "";

            for (var i = 0; i < selectedRowsLength; i++) {
                ids += selectedRows[i].ID + ",";
            }

            return ids + "0";
        }

        //点击树节点刷选对应的表格数据 
        function zTreeSelect(event, treeId, treeNode) {
            selectTreeNode = treeNode;
            $("#ParentId").val(treeNode.parentId);
            $("#Id").val(treeNode.id);
            searchHandler();
        }

        //重置查询
        function resetSearch() {
            $("#Form1")[0].reset();
            $("#txtCode").val("");
            $("#txtTitle").val("");
            searchHandler();
        }

        //刷新表格数据并重置排序和页数
        function refresh(isUpdate) {
            if (!isUpdate) {
                //重置排序
                grid.options.sortName = 'Id';
                grid.options.sortOrder = "desc";
                //页号重置为1
                grid.setNewPage(1);
            }

            grid.loadData();
        }

        //处理高度自适应，每次浏览器尺寸变化时触发
        function customHeightSet(contentHeight) {
            $(".cusBoxContent").height(contentHeight - 55)
            $(".orgTreeContainer").height(contentHeight - 30);
        }


    </script>
