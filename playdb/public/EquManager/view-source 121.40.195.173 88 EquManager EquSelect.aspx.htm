        function initComplete() {
            //当提交表单刷新本页面时关闭弹窗

            $.post("../Handler/Factory.ashx", { Type: "GetFacoryName" }, function (result) {
                $("#FactoryId").data("data", result);
                $("#FactoryId").render();
            }, "json");

            //绑定供应商
            $.post("../Handler/Supplier.ashx", { Type: "GetSupplierName" }, function (result) {
                $("#ddlSupplier").data("data", result);
                $("#ddlSupplier").render();
            }, "json");

            $("#divDepartment").bind("change", function () {
                $("#hfdDepartment").val($(this).attr("relValue"));

            //            $("#layout1").layout({ leftWidth: 180, onEndResize: function () {
            //                grid.resetWidth();
            //            }
            //            });

            //初始化tree
            initTree();

            //初始化grid组件
            initGrid();

            var layout = $("#layout1").layout({ leftWidth: 180, onEndResize: function () {
                grid.resetWidth();
            }
            });
            //初始化收缩左部
            layout.setLeftCollapse(true);

            //监听查询框的回车事件
            $("#EquipmentName").keydown(function (event) {
                if (event.keyCode == 13) {

        //初始化tree处理
        function initTree() {
            $.ajax({
                type: 'POST',
                //url: '../Handler/Departments.ashx?Command=List',//科室机构树
                url: '../Handler/WordBook.ashx?Command=Tree&ParentID=10000', //设备分类树
                data: null,
                success: function (result) {
                    nodes = nodes.concat(result.treeNodes);
                    $.fn.zTree.init($("#tree"), selectionSetting, nodes);
                },
                error: function (a) {
                    top.Dialog.alert("访问服务器端出错！");
                },
                dataType: 'json'
            });
        }

        //初始化Grid处理

        //查看
        function onView(rowid) {
            top.Dialog.open({
                URL: "EquManager/EquLookInfo.aspx?id=" + rowid + "&ParentPageId=249", ID: "a1",

            });

        //获取所有选中行获取选中行的id 格式为 ids=1&ids=2 
        function getSelectIds(grid) {
            var selectedRows = grid.getSelectedRows();
            var selectedRowsLength = selectedRows.length;
            var ids = "";

            for (var i = 0; i < selectedRowsLength; i++) {
                ids += selectedRows[i].Id + ",";
            }

            return ids + "0";
        }



        //点击树节点刷选对应的表格数据 
        function zTreeSelect(event, treeId, treeNode) {
            var query = null;
            selectTreeNode = treeNode;
            $("#ParentId").val(treeNode.parentId);
            $("#Id").val(treeNode.id);
            query = { 'parentId': treeNode.id };
            searchHandler();
        }


        //查询
        function searchHandler() {
            if ($("#form1").validationEngine({ returnIsValid: true })) {
                var parm = "&SerialNumber=" + encodeURIComponent($("#SerialNumber").val());
                parm += "&EquName=" + encodeURIComponent($("#EquName").val());
                // 获取分类树Id
                parm += "&CategoryID=" + $("#Id").val();
                parm += "&CategoryParentID=" + $("#ParentId").val();

                // 设备型号
                parm += "&Specification=" + encodeURIComponent($("#Specification").val());
                // 资产编码
                parm += "&EquNO=" + encodeURIComponent($("#EquNO").val());

                // 購入日期
                parm += "&BuyDateS=" + $("#BuyDateS").val();
                parm += "&BuyDateE=" + $("#BuyDateE").val();

                // 责任人
                parm += "&DepartPerson=" + escape($("#DepartPerson").val());
                // 金额
                parm += "&BuyMoneyS=" + $("#BuyMoneyS").val();
                parm += "&BuyMoneyE=" + $("#BuyMoneyE").val();
                // 资产状态
                parm += "&EquSataus=" + escape($("#EquSataus").val());
                // 科室
                parm += "&hfdDepartment=" + escape($("#hfdDepartment").val());
                // 供应商
                parm += "&ddlSupplier=" + escape($("#ddlSupplier").attr("relValue"));

                // 生产厂家
                parm += "&FactoryId=" + escape($("#FactoryId").attr("relValue"));

                parm += "&IBNumber=" + encodeURIComponent($("#txtIBNumber").val()); //系统编号
                parm += "&Equput=" + encodeURIComponent($("#txtEquput").val()); //目前摆放地点
                //$("#SerialNumber").val(parm);
                grid.setNewPage(1);
                grid.setOptions({ url: '../Handler/EquSelect.ashx?Type=List' + parm });

                //刷新表格数据 
                grid.loadData();
            }

        }

        //重置查询
        function resetSearch() {
            $("#form1")[0].reset();
            $("#EquSataus").setValue(1);
            $("#FactoryId").attr("relValue", "");
            $("#ddlSupplier").attr("relValue", "");
            $("#divDepartment").setValue("");
            searchHandler();
        }

        //刷新表格数据并重置排序和页数
        function refresh(isUpdate) {
            if (!isUpdate) {
                //重置排序
                grid.options.sortName = 'Id';
                grid.options.sortOrder = "desc";
                //页号重置为1
                grid.setNewPage(1);
            }
            grid.loadData();
        }


        //处理高度自适应，每次浏览器尺寸变化时触发
        function customHeightSet(contentHeight) {
            $(".cusBoxContent").height(contentHeight - 55)
            $(".orgTreeContainer").height(contentHeight - 30);
