    <script type="text/javascript">
        $(function () {
            $("#txtDeptTailName").val('放射科');
            $("#hdBorrowPersonID").val('sysadmin');
            $("#hdDeptTailID").val('30484');
            $("#txtDeptTailPerson").val('');
            $("#txtBorrowPerson").val('系统管理员');

            if ('Edit' == "Add") {
                $("#txtStatus").val('待借出');
            }
        });
        function reflesh() {

            if ('' != "1") {
                top.frmright.page_272.refresh();
                top.Dialog.close();
            } else {
                top.Dialog.close();
            }

        }
        function initComplete() {
            $("#divDepartment").bind("change", function () {
                $("#hfdDepartment").val($(this).attr("relValue"));
                $("#hfdValue").val($(this).attr("relText"));
            })
        }


        //保存
        function Save() {
            if (CheckData()) {
                infoObj = JSON.stringify(EquBorrowObj());
                var postData = { infoObj: infoObj };
                var Url = "../Handler/EquBorrow.ashx?Type=Save&t=" + Date.parse(new Date());
                $.ajax({
                    url: Url,
                    data: postData,
                    dataType: 'text',   //返回的数据类型
                    type: "POST",       //请求方式
                    async: false,
                    cache: false,
                    contentType: "application/x-www-form-urlencoded",
                    success: function (result) {
                        if (result == "ok") {
                            if ('' != "1") {
                                top.frmright.page_272.refresh();
                            }
                            top.Dialog.close();
                        }
                        else {
                            top.Dialog.alert("保存失败");
                        }
                    },
                    error: function (result) {
                        top.Dialog.alert("数据传输错误");
                    }
                })
            }

        }

        function CheckData() {

            return true;

        }

        function Open() {
            top.Dialog.open({
                URL: "SearchPage/SelectEqument.aspx?Command=EquBorrow",
                Title: "选择设备", ShowMaxButton: true, Width: 950, Height: 530
            });
        }

        $(function () {
            $("#txtBorrowDate").val('2016-01-11 14:35')
        })


        //获取界面填充的数据
        function EquBorrowObj() {
            var obj = new Object();
            if ('Edit' == "Add") {
                obj.id = -1;
            }
            else {
                obj.id = '151';
            }
            obj.IBNumber = $("#txtIBNumber").val();
            obj.EquName = $("#txtEquName").val();
            obj.DeptSource = $("#hdDeptSourceID").val();
            obj.DeptTail = $("#hdDeptTailID").val();
            obj.DeptPut = $("#txtEquPut").val();
            obj.BorrowDate = $("#txtBorrowDate").val();
            obj.CreateUserCode = $("#hdBorrowPersonID").val();
            obj.CreateDate = $("#txtBorrowDate").val();
            obj.Remark = $("#txtRemark").val();
            obj.Status = $("#txtStatus").val();

            return obj;
        }
    </script>
