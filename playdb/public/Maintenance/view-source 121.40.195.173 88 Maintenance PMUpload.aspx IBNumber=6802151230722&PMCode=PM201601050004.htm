        //上传图片
        $(function () {
            $('#FileUpload1').change(function () {
                checkImgType(document.getElementById("FileUpload1"));
            });
            $('#FileUpload2').change(function () {
                checkImgType(document.getElementById("FileUpload2"));
            });

        });

        function LookDispID(pageUrl) {
            var tilteMess = "查看图片(鼠标放到图片上，可以拖动查看；滑动鼠标滚轮，可以放大缩小图片)";
            pageUrl = "http://121.40.195.173:88/" + pageUrl;
            top.Dialog.open({
                URL: pageUrl,
                Title: tilteMess,
                Width: 1000,
                Height: 900
            });
        };

        function CloseDialog() {
            top.Dialog.close();
        }

        //判断图片类型
        function checkImgType(ths) {
            if (ths.value == "") {
                alert("请上传图片");
                return false;
            } else {
                if (!/\.(gif|jpg|jpeg|png|GIF|JPG|PNG)$/.test(ths.value)) {
                    alert("图片类型必须是.gif,jpeg,jpg,png中的一种");
                    ths.value = "";
                    return false;
                }
            }
            return true;
        }

    </script>
