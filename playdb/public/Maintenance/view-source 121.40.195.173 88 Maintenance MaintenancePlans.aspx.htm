                <form method="post" action="MaintenancePlans.aspx" id="Form1">
<div class="aspNetHidden">
<input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="/wEPDwULLTE2NzE5NTM1OTJkZJxPPxaUnldqD9PjVRcEtZYJy5vCunaNMJC5geW1ju8n" />
</div>

<div class="aspNetHidden">

	<input type="hidden" name="__EVENTVALIDATION" id="__EVENTVALIDATION" value="/wEWAwLNgu/BCQL98POYBgLi8POYBtOfG3v+SIgz83b0S26/Eg4KiZTEmyelsh/xB9cwJ15y" />
</div>
                <input type="hidden" id="ParentId" name="ParentId" value="" />

    <script type="text/javascript">

        //定义grid
        var grid = null;
        //定义选中的树节点
        var selectTreeNode = null;

        //定义树节点初始数据
        var nodes = [
		{ id: "0", parentId: -1, name: "科室结构", open: true, icon: "../libs/icons/home.gif" }
	];

        //树属性配置
        var selectionSetting = {
            view: {
                dblClickExpand: true
            },
            callback: {
                onClick: zTreeSelect
            }
        };


        function searchHandler() {
            var treeObj = $.fn.zTree.getZTreeObj("tree");
            var nodes = treeObj.getSelectedNodes()[0];
            var parm = "&code=" + encodeURIComponent($("#txtCode").val());
            parm += "&title=" + encodeURIComponent($("#txtTitle").val());
            parm += "&status=" + $("#ddlStatus").find("option:selected").val();
            parm += "&DeptId=" + $("#Id").val();
            parm += "&DeptParentId=" + $("#ParentId").val();
            //parm += "&IBNumber=" + $("#txtIBNumber").val();
            if (nodes) {
                parm += "&dept=" + nodes.id;
            }
            grid.setNewPage(1);
            grid.setOptions({ url: '../Handler/MaintenancePlans.ashx?type=GetList' + parm });
            //刷新表格数据 
            grid.loadData();
        }
        //初始化函数
        function initComplete() {
            initTree();
            initGrid();
            var layout = $("#layout1").layout({ leftWidth: 180, onEndResize: function () {
                grid.resetWidth();
            }
            });
            //初始化收缩左部
            layout.setLeftCollapse(true);

            $("#btnSearch").click(function () {
                searchHandler();
            })
        }

        //初始化tree处理
        function initTree() {
            $.ajax({
                type: 'POST',
                url: '../Handler/Departments.ashx?Command=List',
                data: null,
                success: function (result) {
                    nodes = nodes.concat(result.treeNodes);
                    $.fn.zTree.init($("#tree"), selectionSetting, nodes);
                },
                error: function (a) {
                    top.Dialog.alert("访问服务器端出错！");
                },
                dataType: 'json'
            });
        }

        //初始化Grid处理
        function initGrid() {
            grid = $("#dataBasic").quiGrid({
                columns: [
			    { display: '计划编号', name: 'PMCode', align: 'left', width: "10%" },
                { display: '计划名称', name: 'PMTitle', align: 'left', width: "10%", showTitle: true },
			    { display: '执行方式', name: 'ExecutionMode', align: 'left', width: "10%" },
			    { display: '预计执行时间', name: 'ProjectedDate', align: 'left', width: "10%" },
			    { display: '计划周期(月)', name: 'Cycle', align: 'center', width: "5%" },
                { display: '计划类型', name: 'PlanType', align: 'left', width: "10%" },
                { display: '保养级别', name: 'PMLevel', align: 'left', width: "5%" },
                { display: '计划保养科室', name: 'DeptName', align: 'left', width: "10%", showTitle: true },
                { display: '外包公司', name: 'Outsource', align: 'left', width: "10%", showTitle: true },
                { display: '计划状态', name: 'PMStatus', align: 'center', width: "10%" },
                { display: '计划内容', name: 'PMContent', align: 'left', width: "10%", showTitle: true },

           		{display: '操作', isAllowHide: false, align: 'center', width: 80,
           		render: function (rowdata, rowindex, value, column) {
           		    var operate = '<div class="padding_top4 padding_left5">';
           		    operate += '<span class="img_list hand" title="查看" onclick="onView(' + rowdata.pmid + ')"></span>';
           		    if (rowdata.IsCompleted == "保养未完成" && '3094' != 3004 && '3094' != 3002) {
           		        operate += '<span class="img_edit hand" title="修改" onclick="onEdit(' + rowdata.pmid + ')"></span>';
           		        operate += '<span class="img_delete hand" title="删除" onclick="onDelete(' + rowdata.pmid + ')"></span>';
           		    }
           		    operate += '</div>';
           		    return operate;

           		}
         }
			  ],
                url: '../Handler/MaintenancePlans.ashx?type=GetList&date=' + new Date().getTime(),
                sortName: 'pmid',
                rownumbers: true,
                height: '100%',
                width: "100%",
                pageSize: 20,
                percentWidthMode: true,
                sortOrder: "desc",

                toolbar: {
                    items: [
        		  { text: '新增', click: addUnit, iconClass: 'icon_add' },
        		  { line: true }
        		]
                }
            });
        }

        //计划执行
        function onExe(rowid) {
            top.Dialog.open({
                URL: "Maintenance/PlanExecute.aspx?type=Exe&id=" + rowid,
                ID: "a1",
                Title: "计划执行",
                Width: 1000,
                Height: 650,
                ShowMaxButton: true
            });
        }
        //新增
        function addUnit() {
            top.Dialog.open({
                URL: "Maintenance/MaintenancePlansInfo.aspx?type=Add",
                ID: "a1",
                Title: "添加计划",
                Width: 1000,
                Height: 650,
                ShowMaxButton: true
            });
        }
        //查看
        function onView(rowid) {
            top.Dialog.open({
                URL: "Maintenance/MaintenancePlansLook.aspx?id=" + rowid,
                Title: "查看计划信息",
                Width: 1000,
                Height: 650,
                ShowMaxButton: true
            });
        }
        //修改	
        function onEdit(rowid) {
            top.Dialog.open({
                URL: "Maintenance/MaintenancePlansInfo.aspx?type=Edit&id=" + rowid,
                Title: "修改计划信息",
                Width: 1000,
                ID: "a1",
                Height: 650,
                ShowMaxButton: true
            });

        }
        //删除
        function onDelete(rowid, rowidx) {

            top.Dialog.confirm("确定要删除该记录吗？", function () {
                //此处进行ajax后台数据处理
                $.ajax({
                    url: '../Handler/MaintenancePlans.ashx',
                    dataType: 'json',
                    data: { id: rowid, type: "Del" },
                    success: function (result) {
                        grid.loadData();
                    },
                    error: function (result) {
                        grid.loadData();
                    }
                });

            });
        }

        //批量删除
        function deleteUnit() {
            var rows = grid.getSelectedRows();
            var rowsLength = rows.length;
            var ids = getSelectIds(grid);
            if (rowsLength == 0) {
                //top.Dialog.alert("请选中要删除的记录!");
                //return;
            }
            top.Dialog.confirm("确定要删除吗？", function () {
                $.ajax({
                    url: '../Handler/MaintenancePlans.ashx',
                    dataType: 'json',
                    data: { Id: ids, Type: "Del" },
                    success: function (result) {
                        grid.loadData();
                    },
                    error: function (result) {
                        grid.loadData();
                    }
                });
            });
        }

        //删除后的提示
        function handleResult(result) {
            if (result == 1) {
                top.Dialog.alert("删除成功！", null, null, null, 1);
                grid.loadData();
            } else {
                top.Dialog.alert("删除失败！");
            }
        }

        //获取所有选中行获取选中行的id 格式为 ids=1&ids=2 
        function getSelectIds(grid) {
            var selectedRows = grid.getSelectedRows();
            var selectedRowsLength = selectedRows.length;
            var ids = "";

            for (var i = 0; i < selectedRowsLength; i++) {
                ids += selectedRows[i].Id + ",";
            }

            return ids + "0";
        }

        //点击树节点刷选对应的表格数据 
        function zTreeSelect(event, treeId, treeNode) {
            //            var query = null;
            selectTreeNode = treeNode;
            //            query = { 'parentId': treeNode.id };
            //            var code = encodeURIComponent($("#txtCode").val());
            //            var title = encodeURIComponent($("#txtTitle").val());
            //            var status = $("#ddlStatus").find("option:selected").val();
            //            grid.setOptions({ url: '../Handler/MaintenancePlans.ashx?type=GetList&dept='
            //            + treeNode.id
            //            + "&code=" + code
            //            + "&title=" + title
            //            + "&status=" + status
            //            })
            //            //页号重置为1
            //            grid.setNewPage(1);
            //            //刷新表格数据 
            //            //grid.loadData();
            $("#ParentId").val(treeNode.parentId);
            $("#Id").val(treeNode.id);
            searchHandler();
        }

        //重置查询
        function resetSearch() {
            $("#Form1")[0].reset();
            $("#ddlStatus").setValue("");
            searchHandler();
        }

        //刷新表格数据并重置排序和页数
        function refresh(isUpdate) {
            if (!isUpdate) {
                //重置排序
                grid.options.sortName = 'pmid';
                grid.options.sortOrder = "desc";
                //页号重置为1
                grid.setNewPage(1);
            }

            grid.loadData();
        }

        //处理高度自适应，每次浏览器尺寸变化时触发
        function customHeightSet(contentHeight) {
            $(".cusBoxContent").height(contentHeight - 55)
            $(".orgTreeContainer").height(contentHeight - 30);
        }


    </script>
</body>
