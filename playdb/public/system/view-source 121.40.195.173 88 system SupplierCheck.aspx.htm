<body>
	<div class="box2" paneltitle="查询" statusText="收缩"  startState="open" afterStatusText="展开" >
		   <form method="post" action="SupplierCheck.aspx" id="form2">
<div class="aspNetHidden">
<input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="/wEPDwUKLTUxMTcwNzgxMGRkVcxkFpzOfuytGwRhZ/7Waim90kZkuRf4/ygKNcE9fvw=" />
</div>

			<input type="hidden" id="parentId" name="parentId" value="${parentId}"/>
			<table>
				<tr>
					<td>年度：</td>
					<td>
						<input type="text" id="txtYear" name="txtYear"/>
					</td>
					<td><button type="button" onclick="searchHandler()"><span class="icon_find">查询</span></button></td>
					<td><button type="button" onclick="resetSearch()"><span class="icon_reload">重置查询</span></button></td>
				</tr>
			</table>

			</div>
			<div class="padding_right5">
				<div id="dataBasic"></div>

<script type="text/javascript">
   
    //初始化函数
    function initComplete() {
      
        $("#layout1").layout({ leftWidth: 180, onEndResize: function () {
            grid.resetWidth();
        }
        });

    
        //初始化grid组件
        initGrid();

        //监听查询框的回车事件
        $("#searchInput").keydown(function (event) {
            if (event.keyCode == 13) {
                searchHandler();
            }
        })
    }

  
    //初始化Grid处理
    function initGrid() {
        grid = $("#dataBasic").quiGrid({
            columns: [
				{ display: '供应商名称', name: 'SupplierName', align: 'left', width: 200 },
                { display: '考评分数', name: 'SCORE', align: 'left', width: 150 },
			    { display: '资质名称', name: 'Aptitude', align: 'left', width: 150 },
			    { display: '有效期（年）', name: 'Validity', align: 'left', width: 80 },
			    { display: '开始日期', name: 'FromTime', align: 'left', wdith: 100 },
                { display: '结束日期', name: 'EndTime', align: 'left', wdith: 100 },
                { display: '联系人', name: 'Person', align: 'left', width: 80 },
                { display: '电话', name: 'Tel', align: 'left', width: 100 },
                { display: '地址', name: 'Adr', align: 'left', width: 150 },
           		{ display: '操作', isAllowHide: false, align: 'left', width: 80,
           		    render: function (rowdata, rowindex, value, column) {
           		        return '<div class="padding_top4 padding_left5">'
	                                 + '<span class="img_list hand" title="查看" onclick="onView(' + rowdata.Id + ')"></span>'
	                             + '</div>';
           		    }
           		}
			  ],
            url: '../Handler/Supplier.ashx?Type=Check&date=' + new Date().getTime(), sortName: 'Id', rownumbers: true,
            height: '100%', width: "100%", pageSize:20, percentWidthMode: false,
           
        });
    }



    //查看
    function onView(rowid) {
        top.Dialog.open({
            URL: "system/SupplierInfo.aspx?Type=Look&id=" + rowid,
            Title: "查看供应商信息", Width: 600, Height: 500
        });
    }
  
    //获取所有选中行获取选中行的id 格式为 ids=1&ids=2 
    function getSelectIds(grid) {
        var selectedRows = grid.getSelectedRows();
        var selectedRowsLength = selectedRows.length;
        var ids = "";

        for (var i = 0; i < selectedRowsLength; i++) {
            ids += selectedRows[i].Id + ",";
        }

        return ids + "0";
    }




    //查询
    function searchHandler() {
    grid.setNewPage(1);
        grid.setOptions({ url: '../Handler/Supplier.ashx?Type=Check&AcceptDate=' + $("#txtYear").val() });
        
        //刷新表格数据 
        grid.loadData();
    }

    //重置查询
    function resetSearch() {
        $("#form2")[0].reset();
        searchHandler();
    }

    //刷新表格数据并重置排序和页数
    function refresh(isUpdate) {
        if (!isUpdate) {
            //重置排序
            grid.options.sortName = 'Id';
            grid.options.sortOrder = "desc";
            //页号重置为1
            grid.setNewPage(1);
        }

        grid.loadData();
    }


    //处理高度自适应，每次浏览器尺寸变化时触发
    function customHeightSet(contentHeight) {
        $(".cusBoxContent").height(contentHeight - 55)
        $(".orgTreeContainer").height(contentHeight - 30);
    }

    $(function () {
        initGrid();
    });

</script>
