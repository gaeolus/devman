                    url: '../Handler/Retire.ashx',
                    dataType: 'json',
                    data: { id: rowid, type: "Del" },
                    success: function (result) {
                        grid.loadData();
                    },
                    error: function (result) {
                        grid.loadData();
                    }
                });

            });
        }

        //批量删除
        function deleteUnit() {
            var rows = grid.getSelectedRows();
            var rowsLength = rows.length;
            var ids = getSelectIds(grid);
            if (rowsLength == 0) {
                //top.Dialog.alert("请选中要删除的记录!");
                //return;
            }

            top.Dialog.confirm("确定要删除吗？", function () {
                if (getSelectStatus(grid)) {
                    $.ajax({
                        url: '../Handler/Retire.ashx',
                        dataType: 'json',
                        data: { id: ids, type: "Del" },
                        success: function (result) {
                            grid.loadData();
                        },
                        error: function (result) {
                            grid.loadData();
                        }
                    });
                } else {
                    top.Dialog.alert("选项包含不可删除项！");
                }

            });
        }

        //删除后的提示
        function handleResult(result) {
            if (result == 1) {
                top.Dialog.alert("删除成功！", null, null, null, 1);
                grid.loadData();
            } else {
                top.Dialog.alert("删除失败！");
            }
        }

        //获取所有选中行获取选中行的id 格式为 ids=1&ids=2
        function getSelectIds(grid) {
            var selectedRows = grid.getSelectedRows();
            var selectedRowsLength = selectedRows.length;
            var ids = "";

            for (var i = 0; i < selectedRowsLength; i++) {
                ids += selectedRows[i].id + ",";
            }

            return ids + "0";
        }

        //获取状态
        function getSelectStatus(grid) {
            var selectedRows = grid.getSelectedRows();
            var selectedRowsLength = selectedRows.length;
            var result = false;
            for (var i = 0; i < selectedRowsLength; i++) {
                if (selectedRows[i].StateName == '草稿' ) {
                    result = true;
                } else {
                    result = false;
                    break;
                }

            }
            return result;
        }
