


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>设备报废管理</title>
    <!--框架必需start-->
    <script type="text/javascript" src="/assets/libs/js/jquery.js"></script>
    <script type="text/javascript" src="/assets/libs/js/language/cn.js"></script>
    <script type="text/javascript" src="/assets/libs/js/framework.js"></script>
    <link href="/assets/libs/css/import_basic.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" id="skin" prepath="/assets/" />
    <link rel="stylesheet" type="text/css" id="customSkin" />
    <!--框架必需end-->
    <!-- 日期控件start -->
    <script type="text/javascript" src="/assets/libs/js/form/datePicker/WdatePicker.js"></script>
    <!-- 日期控件end -->
    <!-- 树组件start -->
    <script type="text/javascript" src="/assets/libs/js/tree/ztree/ztree.js"></script>
    <link type="text/css" rel="stylesheet" href="/assets/libs/js/tree/ztree/ztree.css"></link>
    <!-- 树组件end -->
    <!-- 树形下拉框start -->
    <script type="text/javascript" src="/assets/libs/js/form/selectTree.js"></script>
    <!-- 树形下拉框end -->
    <!--布局控件start-->
    <script type="text/javascript" src="/assets/libs/js/nav/layout.js"></script>
    <!--布局控件end-->
    <!--数据表格start-->
    <script src="/assets/libs/js/table/quiGrid.js" type="text/javascript"></script>
    <!--数据表格end-->
</head>
<body>
<div id="layout1">
    <div id="leftCon" position="left" style="" paneltitle="科室结构树">
        <div class="orgTreeContainer">
            <ul id="tree" class="ztree">
            </ul>
        </div>
    </div>
    <div id="centerCon" position="center" style="">
        <div class="box2" paneltitle="查询" statustext="收缩" startstate="open" afterstatustext="展开">
            <form method="post" action="RetireCheckList.aspx" id="Form1">
                <div class="aspNetHidden">
                    <input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="/wEPDwUJNjk1MDg3MDA0ZGQQyhfPb9uNUUk/384Mr6v1m7QD/9vbVIce+tEB8Shw3A==" />
                </div>

                <div class="aspNetHidden">

                    <input type="hidden" name="__EVENTVALIDATION" id="__EVENTVALIDATION" value="/wEWBQLErrKTCQLyn9n2CgL98POYBgL88POYBgL/8POYBhiEIpfCzLz4w2NyPBDnzXWQt6dgbIxNBqDpkXpttfCY" />
                </div>
                <input type="hidden" id="ParentId" name="ParentId" value="" />
                <input type="hidden" id="Id" name="Id" value="" />
                <table>
                    <tr>
                        <td>
                            系统编号：
                        </td>
                        <td>
                            <input type="text" id="txtCode" />
                        </td>
                        <td>
                            状态：
                        </td>
                        <td>
                            <select name="ddlStatus" id="ddlStatus">
                                <option selected="selected" value="">--请选择--</option>
                                <option value="1">已提交</option>
                                <option value="2">审批通过</option>
                                <option value="3">审批未通过</option>

                            </select>
                        </td>
                        <td>
                            <button type="button" id="btnSearch">
                                <span class="icon_find">查询</span></button>
                        </td>
                        <td>
                            <button type="button" onclick="resetSearch()">
                                <span class="icon_reload">重置查询</span></button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="padding_right5">
            <div id="dataBasic">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

        //定义grid
        var grid = null;
        //定义选中的树节点
        var selectTreeNode = null;

        var nodes = [
		{ id: "0", parentId: -1, name: "科室结构", open: true, icon: "/assets/libs/icons/home.gif"}];
        //树属性配置
        var selectionSetting = {
            view: {
                dblClickExpand: true
            },
            callback: {
                onClick: zTreeSelect
            }
        };

        $(function () {
            $("#btnSearch").click(function () {
                searchHandler();
            })
        })

        function searchHandler() {

            RefreshGrid();
        }

        //初始化函数
        function initComplete() {
            initTree();
            initGrid();
            var layout = $("#layout1").layout({ leftWidth: 180, onEndResize: function () {
                grid.resetWidth();
            }
            });
            //初始化收缩左部
            layout.setLeftCollapse(true);
        }

        //初始化tree处理
        function initTree() {
            $.ajax({
                type: 'GET',
                url: '/departments/list', //科室机构树
                //url: '../Handler/WordBook.ashx?Command=Tree&ParentID=10000', //设备分类树
                data: null,
                success: function (result) {
                    nodes = nodes.concat(result.treeNodes);
                    $.fn.zTree.init($("#tree"), selectionSetting, nodes);
                },
                error: function (a) {
                    top.Dialog.alert("访问服务器端出错！");
                },
                dataType: 'json'
            });
        }

        //初始化Grid处理
        function initGrid() {
            grid = $("#dataBasic").quiGrid({
                columns: [
				    { display: '系统编号', name: 'IBNumber', align: 'left', width: "15%", showTitle: true },
                    { display: '申请日期', name: 'ApplyDate', align: 'left', width: "15%" },
			        { display: '申请人', name: 'ApplyUserName', align: 'left', width: "10%" },
			        { display: '报废原因', name: 'RetireReason', align: 'left', width: "10%", showTitle: true },
			        { display: '报废日期', name: 'RetireDate', align: 'center', width: "10%" },
                    { display: '备注', name: 'Remark', align: 'left', width: "10%", showTitle: true },
                //                    { display: '是否需要审核', name: 'IfCheck', align: 'left', width: 50 },
                    {display: '审批人', name: 'CheckUserName', align: 'left', width: "10%" },
                    { display: '审批时间', name: 'CheckTime', align: 'left', width: "10%" },
                    { display: '审批意见', name: 'CheckRemark', align: 'center', width: "5%", showTitle: true },
                    { display: '状态', name: 'StateName', align: 'left', width: "5%", showTitle: true },
           		    { display: '审批', isAllowHide: false, align: 'center', width: 80,
           		        render: function (rowdata, rowindex, value, column) {
           		            var operate = '<div class="padding_top4 padding_left5">';
           		            if (rowdata.StateName != "审批通过" && rowdata.StateName != "审批未通过" ) {
           		                operate += '<span class="img_edit hand" title="审批" onclick="onAudit(' + rowdata.id + ')"></span>';
           		                operate += '<span class="img_list hand" title="查看" onclick="onLook(' + rowdata.id + ')"></span>';
           		            } else {
           		                operate += '<span class="img_list hand" title="查看" onclick="onLook(' + rowdata.id + ')"></span>';
           		            }
           		            operate += '</div>';
           		            return operate;
           		        }
           		    }
			  ],
                url: '../Handler/Retire.ashx?type=GetAuditList&UserId=20036&date=' + new Date().getTime(),
                sortName: 'Id',
                rownumbers: true,
                height: '100%',
                width: "100%",
                pageSize: 20,
                percentWidthMode: true,
                sortOrder: "desc",
                params: [
                    { name: "status", value: $("#ddlStatus").find("option:selected").val() }
                ]
            });
        }

        //审核
        function onAudit(rowid) {
            top.Dialog.open({
                URL: "EquRetire/RetireCheck.aspx?type=Audit&id=" + rowid,
                Title: "设备报废审批",
                Width: 800,
                ID: "a1",
                Height: 650
            })

        }

        //查看
        function onLook(rowid) {
            top.Dialog.open({
                URL: "EquRetire/RetireCheckLook.aspx?id=" + rowid,
                Title: "查看报废审批",
                ShowMaxButton: true,
                Width: 800,
                ID: "a1",
                Height: 550
            })

        }

        //点击树节点刷选对应的表格数据
        function zTreeSelect(event, treeId, treeNode) {

            $("#ParentId").val(treeNode.parentId);
            $("#Id").val(treeNode.id);
            searchHandler();

        }

        function RefreshGrid() {
            grid.setNewPage(1);
            grid.setOptions(
            {
                url: '../Handler/Retire.ashx?type=GetAuditList',
                params: [
                    { name: "ibnumber", value: encodeURIComponent($("#txtCode").val()) },
                    { name: "status", value: $("#ddlStatus").find("option:selected").val() },
                    { name: "DeptId", value: $("#Id").val() },
                    { name: "DeptParentId", value: $("#ParentId").val() },
                    { name: "UserId", value: '20036' }
                ]
            });
            grid.loadData();
        }

        //重置查询
        function resetSearch() {
            $("#Form1")[0].reset();
            $("#ddlStatus").setValue("");
            $("#ParentId").val("");
            searchHandler();
        }

        //刷新表格数据并重置排序和页数
        function refresh(isUpdate) {
            if (!isUpdate) {
                //重置排序
                grid.options.sortName = 'id';
                grid.options.sortOrder = "desc";
                //页号重置为1
                grid.setNewPage(1);
            }

            grid.loadData();
        }

        //处理高度自适应，每次浏览器尺寸变化时触发
        function customHeightSet(contentHeight) {
            $(".cusBoxContent").height(contentHeight - 55)
            $(".orgTreeContainer").height(contentHeight - 30);
        }


    </script>
</body>
</html>
