    <script>

        function killErrors() {
            return true;
        }
        window.onerror = killErrors;
        function bookmarksite(title, url) {
            if (window.sidebar) // firefox
                window.sidebar.addPanel(title, url, "");
            else
                if (window.opera && window.print) { // opera
                    var elem = document.createElement('a');
                    elem.setAttribute('href', url);
                    elem.setAttribute('title', title);
                    elem.setAttribute('rel', 'sidebar');
                    elem.click();
                }
                else
                    if (document.all)// ie
                        window.external.AddFavorite(url, title);
        }
        function windowClose() {
            window.opener = null;
            window.open('', '_self'); //IE7必需的.
            window.close();
        }
        var tab;
        function backHome() {
            document.getElementById("frmleft").contentWindow.homeHandler();
            document.getElementById("frmright").contentWindow.tabAddHandler("tab_index");
            tab = new TabView({
                containerId: 'tab_menu',
                pageid: 'page',
                cid: 'tab1',
                position: "top"
            });
            tab.add({
                id: 'tab_index',
                title: "首页",
                url: "open.aspx",
                isClosed: false
            });
            $("body").bind("dynamicTabActived", function (e, tabId) {
                if (tabId == "tab_index") {
                    top.frmleft.hideAll();
                }
                else {
                    top.frmleft.getNodesByParam("id", tabId);
                }
            })

        }
        function EditPass() {
            top.Dialog.open({
                URL: "system/PassWordEdit.aspx",
                Title: "修改密码", Width: 420, Height: 300
            });
        }
        $(function () {

                //            $("#3").attr("style", "display:none");

                $("#7").attr("style", "display:none");
                //            $("#8").attr("style", "display:none");
            }

            // 科室主任

                $("#5").attr("style", "display:none");

                $("#5").attr("style", "display:none");

                $("#7").attr("style", "display:none");
            }

        });
