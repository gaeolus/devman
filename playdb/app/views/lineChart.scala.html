@(message: String, projects: List[com.avaje.ebean.SqlRow])
@navbar(message)
@chart(message,"1234567890128") {

<script src="@routes.Assets.at("js/timeAndLineChartHandler.js")" type="text/javascript"></script>
<script type="text/javascript">


$(function () {
    $('#lineChart').highcharts({
        title: {
            text: '检查费',
            x: -20 //center
        },
        subtitle: {
            text: null,
            x: -20
        },
        xAxis: {
            categories: [
@projects.map { project =>
	@project.getString("week"),
}
                ]
        },
        yAxis: {
            title: {
                text: '检查费'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '元'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: '设备',
            data: [
@projects.map { project =>   
	@project.getString("totalFee"),
           
              }
            ]
        }]
    });
    
   
});


</script>

<div class="main">
<div class="container">

<div class="row">
<div class="col-md-12">
<div class="panel panel-info">
<div class="panel-heading">
<h3 class="panel-title">@Messages("label.line")</h3>
</div>
<div class="panel-body">
<div id="lineChart" class="chart-holder"></div>
</div>
</div>
</div><!-- /span12 -->
</div><!-- /row -->

</div><!-- /container -->
</div><!-- /main -->

}
