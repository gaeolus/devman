@(message: String)
@navbar(message)
@chart(message,"1234567890128") {

<script src="@routes.Assets.at("js/barAndColumnChartHandler.js")" type="text/javascript"></script>

<div class="main">
<div class="container">
<div class="row">
<div class="col-md-12">
<div class="panel panel-info">
<div class="panel-heading">
<h3 class="panel-title">@Messages("label.bar")</h3>
</div>
<div class="panel-body">
<div id="barChart" class="chart-holder"></div>
</div>
</div>
</div><!-- /span12 -->
</div><!-- /row -->
<div class="row">
<div class="col-md-12">
<div class="panel panel-info">
<div class="panel-heading">
<h3 class="panel-title">@Messages("label.stacked")</h3>
</div>
<div class="panel-body">
<div id="barStackedChart" class="chart-holder"></div>
</div>
</div>
</div><!-- /span12 -->
</div><!-- /row -->
<div class="row">
<div class="col-md-12">
<div class="panel panel-info">
<div class="panel-heading">
<h3 class="panel-title">@Messages("label.column")</h3>
</div>
<div class="panel-body">
<div id="columnChart" class="chart-holder"></div>
</div>
</div>
</div><!-- /span12 -->
</div><!-- /row -->
</div><!-- /container -->
</div><!-- /main -->
}
